<div id ="map_chart" GoogleChart [chartData]="data" [chartOptions]="map_ChartOptions" chartType="GeoChart" style="overflow: hidden">
</div>
<!--<div id="pie_chart" [chartData]="pie_data" [chartOptions] = "pie_ChartOptions_1" chartType="PieChart" GoogleChart style="overflow: hidden"></div>-->
<!--<div id="pie_chart2" [chartData]="pie_data2" [chartOptions] = "pie_ChartOptions_2" chartType="PieChart" GoogleChart style="overflow: hidden"></div>-->


<div class="col-lg-12 padding_0px" style="overflow: hidden">
  <div *ngIf="results.length > 0">
    <div *ngFor="let result of results">
      <google-chart
        *ngIf="result.length > 0"
        [title]=""
        [type]="'ColumnChart'"
        [data]="result"
        [options]="myOptions">
      </google-chart>
    </div>
  </div>

</div>
