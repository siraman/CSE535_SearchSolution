<div class="search_container">
  <div class="date">
    {{today | date:'EEEE, MMMM d, y'}}
    {{test1}}
  </div>
  <div style="border-bottom: 1px solid !important; border-bottom-color: var(--border-color-default) !important;">
    <div class="input-group input-group-lg">
    <span class="input-group-btn"  style="cursor: default !important;">
        <button type="button" class="btn btn-default search_icon" (click)="performSearch(query)"  style="cursor: default !important;">
          <i class="material-icons" style="cursor: default !important;">search</i>
        </button>
      </span>
      <input type="text" [(ngModel)]="query" class="form-control search_input search_input_text" placeholder="What are you looking for?">
    </div>
  </div>
</div>
