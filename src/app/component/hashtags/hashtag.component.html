<div class="hashtag-head">
  <!--<div class="hashtag_symbol_container">-->
    <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
  <!--</div>-->
  <div class="hashtag_title_container">
   <h3 class="subsection_heading hashtag_title cursor_pointer" (click)="triggerSearch(hashtagFacetInputModel.focus_area, hashtagFacetInputModel.value,'', false)">{{hashtagFacetInputModel.value_display_string}}</h3>
  </div>
  <div class="hashtag_symbol_container">
  <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
    <button type="button" class="btn btn-default cursor_pointer" style="cursor: default !important;">
      <i class="material-icons" (click)="triggerSearch(hashtagFacetInputModel.focus_area, hashtagFacetInputModel.value,'',true)" style="cursor: default !important;">open_in_new</i>
    </button>
  </div>
</div>

<div class="hashtag_body">
    <span class="hashtag hashtag_text" (click)="triggerSearch(hashtagFacetInputModel.focus_area,hashtagFacetInputModel.value,hashtag.key,false)" *ngFor="let hashtag of hashtagFacetFields.hashtags | keyvalue">
      #{{hashtag.key}}
    </span>
</div>
