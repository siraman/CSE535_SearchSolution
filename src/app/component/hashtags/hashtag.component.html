<div class="hashtag-head">
  <!--<div class="hashtag_symbol_container">-->
    <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
  <!--</div>-->
  <div class="hashtag_title_container">
   <h3 class="subsection_heading hashtag_title">{{hashtagFacetInputModel.value_display_string}}</h3>
  </div>
  <div class="hashtag_symbol_container">
  <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
    <button type="button" class="btn btn-default" style="cursor: default !important;">
      <i class="material-icons" style="cursor: default !important;">open_in_new</i>
    </button>
  </div>
</div>

<div class="hashtag_body">
    <span class="hashtag hashtag_text" *ngFor="let hashtag of hashtagFacetFields.hashtags | keyvalue">
      #{{hashtag.key}}
    </span>
</div>
